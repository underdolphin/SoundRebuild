<dom-module id="option-element">
    <template>
        <div class="option">
            Option
            <section class="mdl-shadow--4dp">
                <ul class="mdl-list">
                    <!--========== Start Window Submenu ==========-->
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">Window Mode</span>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="window">
                            <input type="radio" id="window" class="mdl-radio__button" name="mode" value="1" checked>
                            <span class="mdl-radio__label">Window</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fullscreen">
                            <input type="radio" id="fullscreen" class="mdl-radio__button" name="mode" value="1">
                            <span class="mdl-radio__label">FullScreen</span>
                        </label>
                    </li>
                    <!--========== End Window Mode ==========-->
                    <!--========== Start Sound Option ==========-->
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">Master Volume</span>
                        <input class="mdl-slider mdl-js-slider" type="range" id="option_sound_master_volume" min="0" max="100" value="100">
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">Sound Output</span>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="webaudio">
                            <input type="radio" id="webaudio" class="mdl-radio__button" name="options" value="1" checked>
                            <span class="mdl-radio__label">Web Audio</span>
                    </li>
                    <!--============ End Sound Option ============-->
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">Input</span>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="keyboard">
                                <input type="radio" id="keyboard" class="mdl-radio__button" name="input" value="1" checked>
                                <span class="mdl-radio__label">Keyboard</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="webmidi">
                            <input type="radio" id="webmidi" class="mdl-radio__button" name="input" value="2">
                                <span class="mdl-radio__label">Web Midi</span>
                        </label>
                    </li>
                    <li class="mdl-list__item">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Go to Key Config</button>
                    </li>
                </ul>
            </section>
        </div>
    </template>
    <script src="/script/settings/option.js"></script>
</dom-module>
