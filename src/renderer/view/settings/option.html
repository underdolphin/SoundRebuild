<link rel="import" href="/bower/paper-radio-group/paper-radio-group.html">
<link rel="import" href="/bower/paper-radio-button/paper-radio-button.html">
<link rel="import" href="/bower/paper-slider/paper-slider.html">

<dom-module id="option-element">
    <template>
        <div class="option">
            Option
            <paper-material elevation="2" style="background-color : white;">
                <paper-menu>
                    <!--========== Start Window Submenu ==========-->
                    <paper-submenu label="window">
                        <paper-item class="menu-trigger">Window</paper-item>
                        <paper-menu class="menu-content sublist">
                            <paper-item>
                                <paper-item>
                                    <paper-item-body>
                                        <div>Mode</div>
                                        <paper-radio-group selected="window">
                                            <paper-radio-button id="option_window_mode_window" name="window">Window</paper-radio-button>
                                            <paper-radio-button id="option_window_mode_fullscreen" name="fullscreen">Full Screen</paper-radio-button>
                                        </paper-radio-group>
                                    </paper-item-body>
                                </paper-item>
                            </paper-item>
                        </paper-menu>
                    </paper-submenu>
                    <!--========== End Window Submenu ==========-->
                </paper-menu>
                <paper-menu>
                    <!--========== Start Sound Submenu ==========-->
                    <paper-submenu label="sound">
                        <paper-item class="menu-trigger">Sound</paper-item>
                        <paper-menu class="menu-content sublist">
                            <paper-item>
                                <paper-item>
                                    <div>Master Volume</div>
                                    <paper-slider id="option_sound_master_volume" min="0" max="100" value="100"></paper-slider>
                                </paper-item>
                            </paper-item>
                            <paper-item>
                                <paper-item>
                                    <paper-item-body>
                                        <div>Sound Output</div>
                                        <paper-radio-group selected="webaudio">
                                            <paper-radio-button id="option_sound_output_webaudio" name="webaudio">Web Audio</paper-radio-button>
                                        </paper-radio-group>
                                    </paper-item-body>
                                </paper-item>
                            </paper-item>
                        </paper-menu>
                    </paper-submenu>
                    <!--============ End Sound Submenu ============-->
                </paper-menu>
                <paper-menu>
                    <paper-submenu label="others">
                        <paper-item class="menu-trigger">Others</paper-item>
                        <paper-menu class="menu-content sublist">
                            <paper-item>
                                <paper-item>
                                    <paper-item-body>
                                        <div>Input</div>
                                        <paper-radio-group selected="keyboard">
                                            <paper-radio-button id="option_others_input_keyboard" name="keyboard">
                                                Keyboard
                                            </paper-radio-button>
                                            <paper-radio-button id="option_others_input_webmidi" name="webmidi">
                                                Web Midi
                                            </paper-radio-button>
                                        </paper-radio-group>
                                    </paper-item-body>
                                </paper-item>
                            </paper-item>
                            <paper-item>
                                <paper-item><a>Go to Key Config</a></paper-item>
                            </paper-item>
                        </paper-menu>
                    </paper-submenu>
                </paper-menu>
            </paper-material>
        </div>
    </template>
    <script src="/script/settings/option.js"></script>
</dom-module>
