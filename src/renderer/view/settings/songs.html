<dom-module id="songs-element">
	<template>
		<div class="songs">
			<h4>Songs</h4>
			<section class="mdl-shadow--4dp">
				<ul class="mdl-list">
					<!--========== Start BMS Songs ==========-->
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">BMS Songs Directories</span>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="bms_style_dirs_label">
						</div>
						<i class="material-icons" on-click="directoriesSelect">file_upload</i>
					</li>
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">BMS Song Files</span>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="bms_style_songs_label">
						</div>
						<i class="material-icons" on-click="songsSelect">file_upload</i>
					</li>
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">BMS Songs Encoding</span>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bms_style_encoding_shiftjis">
							<input type="radio" id="bms_style_encoding_shiftjis" class="mdl-radio__button" name="bms-style-encoding" value="1" checked>
							<span class="mdl-radio__label">Shift-JIS</span>
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bms_style_encoding_utf8">
							<input type="radio" id="bms_style_encoding_utf8" class="mdl-radio__button" name="bms-style-encoding" value="2">
							<span class="mdl-radio__label">UTF-8</span> 
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bms_style_encoding_utf16">
							<input type="radio" id="bms_style_encoding_utf16" class="mdl-radio__button" name="bms-style-encoding" value="3">
							<span class="mdl-radio__label">UTF-16</span>
						</label>
					</li>
					<!--========== End BMS Songs ==========-->
				</ul>
			</section>
		</div>
	</template>
	<script src="/script/settings/songs.js"></script>
</dom-module>
