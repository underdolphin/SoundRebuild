<dom-module id="theme-element">
	<template>
		<div class="theme">
			<h4>Theme</h4>
			<section class="mdl-shadow--4dp">
				<ul class="mdl-list">
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">LR2 Style Directory</span>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="lr2_style_dir_label">
						</div>
						<i class="material-icons" on-click="directorySelect">file_upload</i>
					</li>
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">LR2 Style Encoding</span>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lr2_style_encoding_shiftjis">
                                <input type="radio" id="lr2_style_encoding_shiftjis" class="mdl-radio__button" name="lr2_style_encoding" value="sjis" checked>
								<span class="mdl-radio__label">Shift-JIS</span>
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lr2_style_encoding_utf8">
							<input type="radio" id="lr2_style_encoding_utf8" class="mdl-radio__button" name="lr2_style_encoding" value="utf8">
							UTF-8</span> 
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="lr2_style_encoding_utf16">
							<input type="radio" id="lr2_style_encoding_utf16" class="mdl-radio__button" name="lr2_style_encoding" value="utf16">
							<span class="mdl-radio__label">UTF-16</span>
						</label>
					</li>
				</ul>
			</section>
		</div>
	</template>
	<script src="/script/settings/theme.js"></script>
</dom-module>
